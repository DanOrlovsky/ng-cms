<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Login</h1>
        </mat-card-title>
        <mat-card-subtitle>
            Use your email or username to login.
        </mat-card-subtitle>
    </mat-card-header>
    <form #userInput="ngForm" (ngSubmit)="login(userInput)">
        <mat-form-field>
            <input matInput type='text' name="userNameOrEmail" [(ngModel)]="username" />
        </mat-form-field>
        <button mat-button color="primary" type="submit" [disabled]="loggingIn">Submit</button>
    </form>
</mat-card>
